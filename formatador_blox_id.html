<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatador de Contas Blox Fruits</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 26px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #333;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .limpar {
      background-color: red;
      color: white;
    }
    .formatar {
      background-color: lime;
      color: black;
    }
    .copiar {
      background-color: blue;
      color: white;
    }
    #resultado {
      margin-top: 20px;
    }
    #idInput {
      border: 2px solid red;
      height: 40px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Formatador de Contas Blox Fruits</h1>
  <p>Cole abaixo suas contas no formato <code>usuario:senha</code>. (use <b>Ctrl+V</b> para colar):</p>
  <button class="limpar" onclick="limparCampos()">Limpar Tudo</button>

  <input type="text" id="idInput" placeholder="Digite o ID aqui...">

  <textarea id="inputContas" rows="6" placeholder="Ex: usuario123:senha123..."></textarea>
  <button class="formatar" onclick="formatarContas()">Formatar</button>

  <div id="resultado">
    <h2>Resultado:</h2>
    <textarea id="output" rows="4" readonly></textarea>
    <button class="copiar" onclick="copiarResultado()">Copiar Resultado</button>
  </div>

  <script>
    function limparCampos() {
      document.getElementById("inputContas").value = "";
      document.getElementById("output").value = "";
      document.getElementById("idInput").value = "";
    }

    function formatarContas() {
      const contas = document.getElementById("inputContas").value.trim().split("\n");
      const id = document.getElementById("idInput").value.trim();
      const resultado = contas.map(linha => {
        const [usuario, senha] = linha.split(":");
        if (usuario && senha && id) {
          return `Usuario: ${usuario} / Senha: ${senha} - Troque a Senha, Gmail e Coloque seu Numero! - APENAS 1 DIA DE GARANTIA OK!âœ… - ID: ${id}`;
        } else {
          return linha;
        }
      }).join("\n");
      document.getElementById("output").value = resultado;
    }

    function copiarResultado() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
